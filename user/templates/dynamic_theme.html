<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Theme Changing</title>
    <style id="theme-styles">
        /* Default Light Theme */
        body {
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: #555;
        }

        /* Add more styles for your light theme */

        /* Dark Theme */
        body.dark-theme {
            background-color: #222;
            color: #ddd;
        }

        h1.dark-theme {
            color: #eee;
        }

        /* Add more styles for your dark theme */
    </style>
</head>
<body>
    <h1>Dynamic Theme Changing</h1>
    <button id="theme-toggle">Toggle Theme</button>

    <script>
        const themeStyles = document.getElementById('theme-styles');
        const themeToggle = document.getElementById('theme-toggle');

        themeToggle.addEventListener('click', () => {
            if (themeStyles.classList.contains('dark-theme')) {
                themeStyles.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
            } else {
                themeStyles.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            }
        });

        const storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'dark') {
            themeStyles.classList.add('dark-theme');
        }
    </script>
</body>
</html>
